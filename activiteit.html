<html>
<script>
    function serveerderInvullen(){
        var api = document.getElementById("apiUrl").value;  
      
        }


    function getData() {
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function () {
            if (this.readyState == 4) {
                var hetObject = JSON.parse(this.responseText);
                document.getElementById("resultaat").innerHTML = hetObject.id;

            }
        }
        xhr.open("GET", "http://localhost:8082/activiteit", true);
        xhr.send();
    }



    
    function felixfunction(){
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function () {
            alert("na post");
        }

        xhr.open("POST", "http://localhost:8082/activiteit", true);
        var activiteit = {};
        activiteit.id = document.getElementById("id").value;
        activiteit.bezet = true;
        var activiteitJS = JSON.stringify(activiteit);
        xhr.setRequestHeader("Content-Type","application/json");
        xhr.send(activiteitJS);
    }


</script>

<body>
    <input type=button value="Click me" onclick=getData()>

    <div id="resultaat"> </div>
    <input type=text id=id >
    <input type=button onclick=felixfunction() value="doepost">

</body>


</html>
